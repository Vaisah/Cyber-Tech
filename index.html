  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">CyberTech</label>
        <ul>
            <li><a class="nav-link active" href="#" onclick="setActive(this)">Home</a></li>
            <li><a class="nav-link" href="#" onclick="setActive(this)">About</a></li>
            <li><a class="nav-link" href="./samples/services.html" onclick="setActive(this)">Service</a></li>
            <li><a class="nav-link" href="./samples/works.html" onclick="setActive(this)">Projects</a></li>
            <li><a class="nav-link" href="./samples/contact.html" onclick="setActive(this)">Contact</a></li>
        </ul>
    </nav>
    
      <div class="animated-background">
        <div class="content">
            <h1>CyberTech</h1>
            <p><i>"Your Companion in Cybersecurity Solutions"</i></p>
          </div>
          <!--div class="social-media-icons">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>

              <li><i class="fab fa-youtube"></i></li>
           </ul>
          </div-->
          
          <div id="word-container"></div>
      </div>
  

      <script>
        const words = ['Desing', 'Detection', 'Prevention', 'Investigation'];
        const wordContainer = document.getElementById('word-container');
    
        function showWord(index) {
          setTimeout(() => {
            wordContainer.innerHTML = words.slice(0, index + 1).join(' &#8226; ');
    
            if (index === words.length - 1) {
              setTimeout(() => {
                wordContainer.innerHTML = '';
                showWord(0);
              }, 1000);
            } else {
              showWord(index + 1);
            }
          }, 1000);
        }
    
        showWord(0);
        // nav bar links
        function setActive(clickedElement) {
            // Remove the "active" class from all nav-links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));

            // Add the "active" class to the clicked nav-link
            clickedElement.classList.add('active');
        }
      </script>
    
  </body>
</html>
